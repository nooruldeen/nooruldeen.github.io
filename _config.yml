title: "My Portfolio and Work"
author: "Nooruldeen Alsaif"
description: "Software Engineer <b style=\"color: #f45;\">&lt;3</b> sharing"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:nooruldeen.alsaif@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/nooruldeen"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/nooruldeen/"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 - jekyll-seo-tag

# Server Config options
livereload: true     # You no longer need to include --livereload